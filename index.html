<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<title>Assignment 3.</title>
	</head>
	<body>
		<div id="loginDiv">
			<h2 id="email">Email:</h2>
			<input type="text" id="emailInput">
			<h2 id="password">Password:</h2>
			<input type="text" id="passwordInput">
			<h2 id="login">Login:</h2>
			<button id="loginButton">Login</button>
			<h2 id="register">Register:</h2>
			<button id="registerButton">Register</button>
		</div>
		<div id="thePage">
			<h1>Assignments</h1>
			<ol id="suggestions"></ol>
			<div class="listDiv">
				<ul id="assignmentList"></ul>
			</div>
			<div id="formDiv">
				<div>
					Assignment Name:
					<input type="text" id="assignmentNameInput">
					Class Name:
					<input type="text" id="classNameInput">
				</div>
				<div>
					Due Date:
					<input type="text" id="dueDateInput">
					Professor:
					<input type="text" id="professorInput">
				</div>
				<div>
					Assignment Description:
					<input type="text" id="descriptionInput">
				</div>
			</div>
			<div class="addButtonDiv">
				<button id="the-button">Add Item</button>
			</div>
			<div id="updateForm">
					<div>
						Assignment Name:
						<input type="text" id="assignmentNameInputUpdate">
						Class Name:
						<input type="text" id="classNameInputUpdate">
					</div>
					<div>
						Due Date:
						<input type="text" id="dueDateInputUpdate">
						Professor:
						<input type="text" id="professorInputUpdate">
					</div>
					<div>
						Assignment Description:
						<input type="text" id="descriptionInputUpdate">
						<button id="submitButton">Submit</button>
					</div>
				</div>
			</div>
		<script src="javascript.js"></script>
	</body>
</html>
